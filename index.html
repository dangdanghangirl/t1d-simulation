<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1형 당뇨 시뮬레이션 게임</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>1형 당뇨 관리 시뮬레이터</h1>
            <p>실제적인 혈당 관리를 배워보세요</p>
        </header>

        <main class="main-content">
            <!-- 컴포넌트: 게임 상태 표시 -->
            <div id="current-status"></div>
            <!-- 컴포넌트: 혈당 그래프 -->
            <div id="glucose-chart-area"></div>
            <!-- 컴포넌트: 액션 패널 -->
            <div id="action-panel"></div>
            <!-- 컴포넌트: 식사 모달 -->
            <div id="meal-modal-area"></div>
            <!-- 컴포넌트: 인슐린 모달 -->
            <div id="insulin-modal-area"></div>
            <!-- 컴포넌트: 교육 패널 -->
            <div id="education-panel"></div>
            <!-- 컴포넌트: 게임 로그 -->
            <div id="game-log"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
