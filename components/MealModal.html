<div id="meal-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>식사 선택</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="food-selection">
                <h4>한국 음식 선택</h4>
                <div class="food-grid" id="food-grid">
                    <!-- 음식 항목들이 동적으로 추가됨 -->
                </div>
            </div>
            <div class="nutrition-info" id="nutrition-info">
                <h4>영양소 정보</h4>
                <div class="nutrition-details">
                    <div class="nutrient">
                        <span class="nutrient-label">탄수화물:</span>
                        <span id="carbs-amount">0</span>g
                    </div>
                    <div class="nutrient">
                        <span class="nutrient-label">단백질:</span>
                        <span id="protein-amount">0</span>g
                    </div>
                    <div class="nutrient">
                        <span class="nutrient-label">지방:</span>
                        <span id="fat-amount">0</span>g
                    </div>
                    <div class="nutrient fpu-info">
                        <span class="nutrient-label">FPU:</span>
                        <span id="fpu-amount">0.0</span>
                        <small>(100kcal = 1 FPU)</small>
                    </div>
                </div>
            </div>
            <div class="insulin-calculation">
                <h4>인슐린 계산</h4>
                <div class="insulin-details">
                    <div class="insulin-item">
                        <span>탄수화물용 인슐린:</span>
                        <span id="carb-insulin">0</span> units
                    </div>
                    <div class="insulin-item">
                        <span>FPU용 인슐린:</span>
                        <span id="fpu-insulin">0</span> units
                    </div>
                    <div class="insulin-item total">
                        <span>총 인슐린:</span>
                        <span id="total-insulin">0</span> units
                    </div>
                </div>
                <div class="bolus-type">
                    <h5>주입 방식</h5>
                    <div class="bolus-options">
                        <label>
                            <input type="radio" name="bolus-type" value="normal" checked>
                            일반 주입
                        </label>
                        <label>
                            <input type="radio" name="bolus-type" value="extended">
                            연장 주입 (FPU용)
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn--secondary" id="cancel-meal">취소</button>
            <button class="btn btn--primary" id="confirm-meal">식사 확정</button>
        </div>
    </div>
</div>
